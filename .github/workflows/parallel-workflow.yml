name: Parallel Job Workflow

on:
  workflow_dispatch:

  push:
    branches:
      - master
jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is master master"

      - name: Print a message for non-master branch
        if: github.ref != 'refs/heads/master'
        run: echo "This is not master master"
      
      -name: Run test
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled"

  build-and-test-2:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is master master"

      - name: Print a message for non-master branch
        if: github.ref != 'refs/heads/master'
        run: echo "This is not master master"
      
      -name: Run test
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled"

  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test result
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml